<div id="logo"></div>
<div id="welcome">
    <span class="greeting">Welcome John!</span>

    <span>
    <% _.each(menuItems,function(item,key,arr) { %>
        <a class="menu-item menu-item-<%=item.name %>"
                <% if(item.url){ %> href="<%=item.url %>" <% } %>
                <% if(item.triggerModal === true){ %> data-toggle="modal" data-target="#myModal" <% } %>
            >
            <%=item.text %>
        </a>

    <% }); %>
    </span>
</div>
