<!DOCTYPE html>
<html>
<head>
<title>UI Test Dashboard</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
      $("ul li").click(function(){
        $('.active-click').removeClass('active-click');
         $(this).addClass('active-click');
      });

      $(".box").click(function(){
        $('.active').removeClass('active');
         $(this).addClass('active');
      });

    });
</script>
</head>
<body>
    <div class="container1">
        <div class="row">
            <div class="span2">
                <ul class="nav nav-pills nav-stacked">
                    <li ><a href="#">Marketing Hub</a></li>
                    <li class="active-click"><a href="#">Email</a></li>
                    <li><a href="#">Mobile</a></li>
                    <li><a href="#">Social</a></li>
                    <li><a href="#">Sites</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="calendar">   </div>
        <div class="pulse">
                <div class="box" id="followers"> 314</div>
                <div class="box" id="fans">  9344</div>
                <div class="box active" id="subscribers"> 34</div>
                <div class="box" id="foursquare">34</div>
                <div class="box" id="landing">45</div>
        </div>
    </div>
</body>
</html>
