<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JS &amp; DOM - Unit Test Runner</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css">
</head>
<body>
  <h1 id="qunit-header">ExactTarget Candidate Unit Test Runner</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture"></div>
  <div id="qunit-testresult"></div>

   <!-- TEMPLATES -->

  <script id="select-element-template" type="text/x-handlebars-template">
    <form class="form-inline">
      <div class="form-group">
        <label for="{{id}}">{{ label }}</label>
      </div>
      <div class="form-group">
        <select id="{{id}}" class="form-control">
          <option selected disabled>Select One</option>
          {{#options}}
            <option>{{ option }}</option>
          {{/options}}
        </select>
      </div>
      <button type="button" class="btn btn-default">{{ button }}</button>
    </form>
  </script>

  <script id="checkbox-template" type="text/x-handlebars-template">
    <div class="checkboxes form-group">
      <h4>{{ header }}</h4>
      {{#checkbox}}
      <div class="checkbox">
        <label>
          <input type="checkbox" value="{{ value }}">
          {{ label }}
        </label>
      </div>
      {{/checkbox}}
      <a href="#" id="checkAll">Check All</a>
      <br/>
      <a href="#" id="uncheckAll">Uncheck All</a>
    </div>
  </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="http://code.jquery.com/qunit/qunit-git.js"></script>
  <script src="../bower_components/esrever/esrever.js" type="text/javascript"></script>
  <script src="../bower_components/underscore/underscore.js" type="text/javascript"></script>
  <script src="../bower_components/handlebars/handlebars.js" type="text/javascript"></script>
  <script src="../jsanddom.js"></script>
  <script src="jsanddom-test.js"></script>
</body>
</html>
