<!DOCTYPE html>
<html>
<head>
    <title>Exact Target Dashboard</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
	<div id="tool-bar">
      <span> ExactTarget.</span>
      <div class = "nav">
          <span> Welcome John!</span>
          <div class="links">
            <a class="link account" href="#">Account</a>
            <a class="link help" href="#">Help</a>
            <a class="link logout" href="#">Logout</a>
          </div>
      </div>
	</div>

    <div id="nav-bar"> 

    </div>

    <div id="main-content">
        <div id="calendar">
          <div id="calendar-days">
              <div class = "calendar-content item">
                  <span class = "day" > Sat </span>
                  <span class = "date" > 11 </span>

              </div>
              <div class = "calendar-content item">
                  <span class = "day" > Sun </span>
                  <span class = "date" > 12 </span>

              </div>
              <div class = "calendar-content item">
                  <span class = "day" > Mon </span>
                  <span class = "date" > 13 </span>

              </div>
              <div class = "calendar-content item">
                  <span class = "day" > Tue </span>
                  <span class = "date" > 14 </span>

              </div>
              <div class = "calendar-content item">
                  <span class = "day" > Tue </span>
                  <span class = "date" > 15 </span>

              </div>
              <div class = "calendar-content item">
                  <span class = "day" > Tue </span>
                  <span class = "date" > 16 </span>

              </div>
              <div class = "calendar-content item">
                  <span class = "day" > Wed </span>
                  <span class = "date" > 17 </span>

              </div>
              <div class = "calendar-content item">
                  <span class = "day" > Thu </span>
                  <span class = "date" > 18 </span>

              </div>
              <div class = "calendar-content item">
                  <span class = "day" > Fri </span>
                  <span class = "date" > 19 </span>

              </div>
          </div>
        </div>

        <div id="pulse-panel">
          <div class="pulse-item">
              <div class="title" > Followers </div>
                  <div class="content small item" >
                      <span class ="new-number"> 310 </span>
                      <span> added today </span>
                      <span class="total-number"> 2,393,905 total </span>
                  </div>

                  <div class="content medium item" >
                  </div>
          </div>

          <div class="pulse-item">
              <div class="title" > Fan </div>
                  <div class="content small item" >
                      <span class ="new-number"> 73 </span>
                      <span> added today </span>
                      <span class="total-number"> 91,675 total </span>
                  </div>
                  <div class="content medium item" >
                  </div>
          </div>

          <div class="pulse-item">
              <div class="title" > Subscribers </div>
                  <div class="content small item" >
                      <span class ="new-number"> 56 </span>
                      <span> added today </span>
                      <span class="total-number"> 189,405 total </span>
                  </div>
                  <div class="content medium item" >
                  </div>
          </div>

          <div class="pulse-item">
              <div class="title" > Worldwide Checkins </div>
                  <div class="content small item" >
                      <span class ="new-number"> 56 </span>
                      <span> added today </span>
                      <span class="total-number"> 3,905 total </span>
                  </div>
                  <div class="content medium item" >
                  </div>
          </div>
        </div>
    </div>

	<script src="jsanddom.js" type="text/javascript"></script>
</body>
</html>
