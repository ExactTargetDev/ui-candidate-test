	<div id="foobar" style="margin-top:10px;">
    <input type="checkbox" id="1" /> This is checkbox1 <br />
   <input type="checkbox" id="2" /> This is checkbox2 <br />
   <input type="checkbox" id="3" /> This is checkbox3 <br />
   <button type="button" onclick="check()" class="btn btn-link">check all</button>
   <button type="button" onclick="uncheck()" class="btn btn-link">uncheck all</button>


	</div>
  <script>
  function check() {
    document.getElementById("1").checked = true;
    document.getElementById("2").checked = true;
    document.getElementById("3").checked = true;


}

function uncheck() {
    document.getElementById("1").checked = false;
    document.getElementById("2").checked = false;
    document.getElementById("3").checked = false;


}
  </script>
