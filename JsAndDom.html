<!DOCTYPE html>
<html ng-App="myApp">
<head>
    <title>JsAndDom</title>
	<script>
		var movies = new Array();
		movies[0] = "Avatar";
		movies[1] = "Lord of the Rings";
		movies[2] = "Aion";
		movies[3] = "The Eve";
		movies[4] = "Final Destination";
		movies[5] = "City of Heros";
		movies[6] = "Final Destination II";
		movies[7] = "Dark Age";
		movies[8] = "Warhammer";
		movies[9] = "Age of Conan";
		$(document).ready(function(){
			var list = "";
			for(i=0; i<movies.length; i++){
				list +="<li>"+movies[i]+"</li>";
			}
			$("#list1").append(list);

		});
	</script>
</head>
<body>
	<div id="div1" ng-controller="crtl as tc">
		<table border="1">
			<thead>
			<tr>
				<th>title</th>
				<th>URL</th>
				<th>button</th>
			</tr>
			</thead>
			<tbody ng-repeat="u in tc.help" ng-click="tc.selectRow = u">
			<!--<tr ng-repeat="u in tc.help" ng-click="tc.selectedUser = u" ng-class="{true: 'active',false: ''}[tc.selectedUser==u]">-->
			<tr  >
				<td>{{ u[0].title }}</td>
				<td>{{ u[0].URL }}</td>
				<th><input type="button" value="Click" ng-click="tc.selectRow = u"/></th>
			</tr>
			<tr >
				<td>{{ u[1].title }}</td>
				<td>{{ u[1].URL }}</td>
				<th><input type="button"  value="Click" ng-click="tc.selectRow = u"/></th>
			</tr>
			<tr >
				<td>{{ u[2].title }}</td>
				<td>{{ u[2].URL }}</td>
				<th><input type="button"  value="Click" /></th>
			</tr>
			</tbody>
		</table>
		<div>
			<table>
				<tr>
					<td>"title is "  {{tc.selectRow.title}}</td>
					<td>"Url is " {{ tc.selectRow.URL }}</td>
				</tr>
			</table>

		</div>
	</div>

	<div id="foo" class="bar" style="margin-top:10px;">
	  <div id="fizz" class="buzz">
	    <a class="link" href="#">sample anchor</a>

	  </div>
	</div>

	<div id="baz" style="margin-top:10px;">
	  <ul id="list1">

	  </ul>
	</div>

	<div id="foobar" style="margin-top:10px;">
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
	<script src="script.js"></script>
	<script src="jsanddom.js" type="text/javascript"></script>
</body>
</html>
