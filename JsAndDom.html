<!DOCTYPE html>
<html>
<head>
    <title>Exact Target Dashboard</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
	<div id="tool-bar">
      <span class="message"> Welcome John!</span>
	  <div class="links">
	    <a class="link account" href="#">Account</a>
	    <a class="link help" href="#">Help</a>
	    <a class="link logout" href="#">Logout</a>
	  </div>
	</div>


    <div id="main-content">
        <div id="calendar">
          <div id="calendar-days">
          </div>
        </div>

        <div id="pulse-panel">
          <div class="pulse-item">
              <div class="title" > Followers </div>
                  <div class="content small" >
                      <span class ="new-number"> 310 </span>
                      <span> added today </span>
                      <span class="total-number"> 2,393,905 total </span>
                  </div>

                  <div class="content medium" >
                  </div>
          </div>

          <div class="pulse-item">
              <div class="title" > Fan </div>
                  <div class="content small" >
                      <span class ="new-number"> 73 </span>
                      <span> added today </span>
                      <span class="total-number"> 91,675 total </span>
                  </div>
                  <div class="content medium" >
                  </div>
          </div>

          <div class="pulse-item">
              <div class="title" > Subscribers </div>
                  <div class="content small" >
                      <span class ="new-number"> 56 </span>
                      <span> added today </span>
                      <span class="total-number"> 189,405 total </span>
                  </div>
                  <div class="content medium" >
                  </div>
          </div>
        </div>
    </div>

	<script src="jsanddom.js" type="text/javascript"></script>

</html>
