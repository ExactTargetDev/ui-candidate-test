<!DOCTYPE html>
<html>
<head>
    <title>JsAndDom</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="underscore-min.js" type="text/javascript"></script>
    <script src="jsanddom.js" type="text/javascript"></script>

</head>
<body ng-app="myApp">
	<div id="div1">
        <select class="time-travel-options">
            <option selected="selected" value="rickAndMorty">Rick and Morty</option>
            <option value="docAndMarty">Doc and Marty</option>
            <option value="theDoctorAndCompanion">The Doctor and Companion</option>
        </select>

        <button class="time-travel-btn" onClick="printBest()">Best Time Traveler Duo?</button>

	</div>

	<div id="foo" class="bar" style="margin-top:10px;">
	  <div id="fizz" class="buzz">
	    <a class="link" href="#">sample anchor</a>
	  </div>
	</div>

	<div ng-controller="rockCtrl as rock" id="baz" style="margin-top:10px;">
	  <ul id="list1">
          <li ng-repeat="group in rock.rockGroups"><span>{{group}}</span></li>
	  </ul>
	</div>

	<div ng-controller="checkCtrl as check" id="foobar" style="margin-top:10px;">
        <div ng-repeat="box in check.checkBoxes">
            <input type="checkbox" ng-model="box.selected">{{box.value}}
        </div>
        <a href="#" ng-click="check.checkAll()">Check All</a>
        <a href="#" ng-click="check.checkNone()">Check None</a>
	</div>



</body>
</html>
