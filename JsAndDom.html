<!doctype html>
<html lang="en" ng-app="uiCandidateTestApp">
<head>
  <title>JsAndDom (ExactTarget - UI Candidate Test)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="https://github.com/ExactTargetDev/ui-candidate-test" />

  <link href="http://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>

  <noscript>
    <link rel="stylesheet" href="/css/style.min.css" />
  </noscript>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</head>
<body ng-cloak>


<!-- Begin Content -->
  <div id="main_wrapper">


	<div id="div1">
	</div>

	<div id="foo" class="bar" style="margin-top:10px;">
	  <div id="fizz" class="buzz">
	    <a class="link" href="#">sample anchor</a>
	  </div>
	</div>

	<div id="baz" style="margin-top:10px;">
	  <ul id="list1"></ul>
	</div>

	<div id="foobar" style="margin-top:10px;">
	</div>


  </div>
<!-- END Content -->


<!-- Begin JS Includes -->

  <script type="text/javascript">
  // LessCSS bundle
  $script('http://cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js', 'lesscss');

	var dependencyList = {
    underscorejs: [
			'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js',
			'http://cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.3/underscore.string.min.js'
		],

    exactTargetjs: 'jsanddom.js'
	};


	$script.ready(['underscorejs','exactTargetjs'], function () {
		// Instantiate...
	}, function(depsNotFound) {
    depsNotFound.forEach(function(dep) {
      $script(dependencyList[dep], dep)
		});
  });

  angular.module('uiCandidateTestApp', ['ui.bootstrap']);

	</script>

<!-- END JS Includes -->
</body>
</html>
