<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JsAndDom</title>

	<!-- bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="div1">
			</div>

			<div id="foo" class="bar" style="margin-top:10px;">
			  <div id="fizz" class="buzz">
			    <a class="link" href="#">sample anchor</a>
			  </div>
			</div>

			<div id="baz" style="margin-top:10px;">
			  <ul id="list1"></ul>
			</div>

			<div id="foobar" style="margin-top:10px;">
			</div>
		</div>

    </div><!-- /.container -->

    <script id="select-element-template" type="text/x-handlebars-template">
		<form class="form-inline">
			<div class="form-group">
				<label for="{{id}}">{{ label }}</label>
			</div>
			<div class="form-group">
				<select id="{{id}}" class="form-control">
					<option selected disabled>Select One</option>
					{{#options}}
						<option>{{ option }}</option>
					{{/options}}
				</select>
			</div>
			<button type="button" class="btn btn-default">{{ button }}</button>
		</form>
	</script>

    <script id="checkbox-template" type="text/x-handlebars-template">
		<div class="checkboxes form-group">
			<h4>{{ header }}</h4>
			{{#checkbox}}
			<div class="checkbox">
				<label>
					<input type="checkbox" value="{{ value }}">
					{{ label }}
				</label>
			</div>
			{{/checkbox}}
			<a href="#" id="checkAll">Check All</a>
			<br/>
			<a href="#" id="uncheckAll">Uncheck All</a>
		</div>
	</script>


	<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="bower_components/handlebars/handlebars.js" type="text/javascript"></script>
	<script src="bower_components/esrever/esrever.js" type="text/javascript"></script>
	<script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="jsanddom.js" type="text/javascript"></script>
</body>
</html>
