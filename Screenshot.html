<!DOCTYPE html>
<html>
<head>
	<title>Screenshot.html</title>
	<link rel="stylesheet" href="styles/index.css">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<header>
		<h1>ExactTarget.</h1>
		<nav>
			<ul id="nav">
				<li>Welcome Eric!</li>
				<li><a href="#">Account</a></li>
				<li><a href="#">Help</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</nav>
	</header>

	<div id="container">
		<div id="hub">
			<div id="imh-container">
				<div class="imh"></div>
				<div>Interactive <br> Marketing Hub</div>
			</div>
			<nav id="contact-container">
				<a href= "#et-email">
					<div class="nav-sprites email"></div>
					<span>ExactTarget Email</span>
				</a>
				<a href= "#et-mobile">
					<div class="nav-sprites mobile"></div>
					<span>ExactTarget Mobile</span>
				</a>
				<a href= "#et-social">
					<div class="nav-sprites social"></div>
					<span>CoTweet Social</span>
				</a>
				<a href= "#et-sites">
					<div class="nav-sprites sites"></div>
					<span>ExactTarget Sites</span>
				</a>
			</nav>
			<nav id="app-container">
				<a href= "#et-studio">
					<div class="nav-sprites studio"></div>
					<span>Automation Studio</span>
				</a>
				<a href= "#et-audience">
					<div class="nav-sprites audience"></div>
					<span class="nav-text">Audience Builder</span>
				</a>
				<a href= "#et-report">
					<div class="nav-sprites report"></div>
					<span>Report Builder</span>
				</a>
			</nav>
			<nav id="partner-container">
				<a href= "#et-partners">
					<div class="nav-sprites arrow"></div>
					<span>Partner Applications</span>
				</a>
			</nav>
		</div>

		<div id="calendar">
				<div class="tool-sprites preferences"></div>
				<div class="tool-sprites expand"></div>
			<div id="month">May 2014</div>
			<div id="week-container">
				<div class="day-container">
					<div class="day">Sat</div>
					<div class="date">11</div>
				</div>
				<div class="day-container">
					<div class="day">Sun</div>
					<div class="date">12</div>
				</div>
				<div class="day-container">
					<div class="day">Mon</div>
					<div class="date">13</div>
				</div>
				<div class="day-container today">
					<div class="day">Tue</div>
					<div class="date">14</div>
				</div>
				<div class="day-container">
					<div class="day">Wed</div>
					<div class="date">15</div>
				</div>
				<div class="day-container">
					<div class="day">Thurs</div>
					<div class="date">16</div>
				</div>
				<div class="day-container">
					<div class="day">Fri</div>
					<div class="date">17</div>
				</div>
				<div class="today-marker">
					<div>TODAY</div>
				</div>
			</div>
		</div>

		<div id="pulse">

		</div>
	</div>

</html>
