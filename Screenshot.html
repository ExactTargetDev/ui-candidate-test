<!DOCTYPE html>
<html>
<head>
    <title>Screenshot.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="grey-gradient">
		<div class="container">
			<div class="row">
				<div id="header" class="col-xs-12">
					<div class="logo pull-left">
						<a href="/Screenshot.html"></a>
					</div>
					<div class="links pull-right">
						<span>Welcome Jon!&nbsp;&nbsp;&nbsp;<a href="#">Account</a>&nbsp;&nbsp;&#124;&nbsp;&nbsp;<a href="#" class="help-link">Help</a>&nbsp;&nbsp;&#124;&nbsp;&nbsp;<a href="#">Logout</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div id="left" class="col-xs-2">
				<div id="applauncher" class="mc-border-radius mc-box-shadow-grey">
					<div class="header orange-gradient mc-border-radius-top-only mc-box-shadow-orange">
						<div class="logo"></div>
						<div class="text">Interactive<br/>Marketing Hub</div>
					</div>
					<div class="apps apps-primary"></div>
					<div class="apps apps-secondary"></div>
					<div class="footer">
						<a href="#">
							<span class="glyphicon glyphicon-chevron-right icon-partner-apps" aria-hidden="true"></span>&nbsp;<span>Partner Applications</span>
						</a>
					</div>
				</div>				
			</div>
			<div id="right" class="col-xs-10">
				<div id="calendar" class="mc-box-shadow-grey mc-border-radius-bottom-only">
					<div class="header">
						<div id="month" class="pull-left">
							<span>January 2014</span>
						</div>
						<div class="pull-right">
							<a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
							<a href="#"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a>
						</div>
					</div>
					<div class="week">
						<div class="day pull-left">
							<span class="pull-left">Sun</span><span class="pull-right">1</span>
						</div>
						<div class="day pull-left">
							<span class="pull-left">Mon</span><span class="pull-right">2</span>
						</div>
						<div class="day pull-left">
							<span class="pull-left">Tue</span><span class="pull-right">3</span>
						</div>
						<div class="day pull-left today">
							<span class="pull-left">Wed</span><span class="pull-right">4</span>
						</div>
						<div class="day pull-left">
							<span class="pull-left">Thu</span><span class="pull-right">5</span>
						</div>
						<div class="day pull-left">
							<span class="pull-left">Fri</span><span class="pull-right">6</span>
						</div>
						<div class="day pull-left">
							<span class="pull-left">Sat</span><span class="pull-right">7</span>
						</div>
					</div>
					<div class="footer pull-right">
						<a href="#"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
					</div>
				</div>
				<div id="pulse" class="grey-lte-gradient mc-box-shadow-grey-inset mc-border-radius">
					<div class="header">
						<div class="logo pull-left">
							<div class="text">Pulse</div>
						</div>
						<div class="pull-right">
							<a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
							<a href="#"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a>
							<a href="#"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></a>
							<a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
						</div>
					</div>
					<div class="content"></div>
					<div class="footer"></div>
				</div>				
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="mcModal" tabindex="-1" role="dialog" aria-labelledby="mcModal" aria-hidden="true">
		<div class="modal-dialog">
		    <div class="modal-content">
		      	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        	<h4 class="modal-title" id="myModalLabel"></h4>
		      	</div>
		      	<div class="modal-body"></div>
		    </div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="assets/js/scripts.js"></script>

	<script id="templateHelp" type="text/x-handlebars-template">
        {{#each help}}
        	<h5><a href="{{URL}}" target="_blank">{{title}}</a></h5>
    	{{/each}}
    </script>

    <script id="templateApps" type="text/x-handlebars-template">
        <ul>
	        {{#each items}}
	        	<li>
					<a href="{{URL}}">
						<div class="al-icon al-icon-{{class}}"></div>
						<div class="text">{{title}}</div>
					</a>
				</li>
	    	{{/each}}
    	</ul>
    </script>

    <script id="templatePulse" type="text/x-handlebars-template">
        {{#each pulse}}
        	<div class="item">
				<h5>{{title}}</h5>
				<div class="stats mc-box-shadow-grey mc-border-radius">
					<div class="stats-inner">
						{{#if added}}
							<h3>{{count}}</h3>
							<h4>added today</h4>
							<h6>{{total}} total</h6>
						{{/if}}
						{{#if map}}
							<h2 class="pull-left">{{description}}</h2>
							<h2 class="pull-right">{{count}}</h2>
							<img src="{{URL}}" class="img-responsive" />
						{{/if}}
						{{#if visitors}}
							<h5>Visitors Today</h5>
							<h3>{{count}} <span class="outof">/ {{total}}</span></h3>
							<h6>{{name}}</h6>
						{{/if}}
					</div>
				</div>							
			</div>
    	{{/each}}
    </script>
</body>
</html>
