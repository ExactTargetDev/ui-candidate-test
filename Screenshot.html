<!DOCTYPE html>
<html>

<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
      $("ul li").click(function(){
        $('.active-click').removeClass('active-click');
         $(this).addClass('active-click');
      });

      $(".box").click(function(){
        $('.active').removeClass('active');
         $(this).addClass('active');
      });

    });
</script>
</head>
<body>
	<div id="header">
		<p id="title"> ExactTarget</p>
		<span class="user"> Logout</span>

		<span class="user"> Account</span>

	</div>
    <div class="container1">
      <ul class="nav nav-pills nav-stacked">
          <li ><a href="#">Marketing Hub</a></li>
          <li class="active-click"><a>ExactTarget Email</a></li>
          <li><a href="#">ExactTarget Mobile</a></li>
          <li><a href="#">CoTweet Social</a></li>
          <hr>
          <li><a href="#">ExactTarget Sites</a></li>
          <li><a href="#">Automation Studio</a></li>
          <li><a href="#">Audience Builder</a></li>

      </ul>
  </div>
    <div class="container2">

</body>
