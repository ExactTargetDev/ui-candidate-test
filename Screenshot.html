<script type="text/javascript">
function pjson() {

      $.getJSON("../data/help.json", function (json) {
          var help = "";
          var tag = $("<div></div>");
          for (var i = 0 ; i < json.help.length; i++){
            help += (json.help[i].title);
            //help += "\n";
            help += (json.help[i].URL);
            //help += "\n";
          }
          tag.html(help).dialog().dialog('open');
      });
 };

</script>
