<script type="text/javascript">
function pjson() {

      $.getJSON("../data/help.json", function (json) {
          var help = "";
          var tag = $("<div></div>");
          for (var i = 0 ; i < json.help.length; i++){
            help += (json.help[i].title);
            help += "</br />";
            help += (json.help[i].URL);
            help += "<br /><br />";
          }
          tag.html(help).dialog({width: 350}).dialog({height: 250}).dialog({width: 350}).dialog({position: {my: "right", at: "center", of: window}}).dialog('open');
      });
 };

</script>
