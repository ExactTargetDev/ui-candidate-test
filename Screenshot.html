<!DOCTYPE html>
<html>
<head>
    <title>Screenshot.html</title>
    <link href="static/less/style.less" rel="stylesheet/less" type="text/css" />
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/less-1.3.0.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <div class="content">
            <img src="static/images/header/exact_target_logo.png"/>
            <div class="account-options">
            </div>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="static/images/app_launcher_1/interactive_marketing_hub.png" alt="Interactive Marketing Hub Logo"/>
                <h2>Interactive Marketing Hub</h2>
            </div>
            <div class="app-launcher">
                <ul>
                    <li>
                        <a class="imh-links" href=""><span class="imh-icon"><img src="static/images/app_launcher_1/i_exact_target_email.png" alt="Email"/></span><span class="icon-text">ExactTarget Email</span></a>
                    </li>
                    <li>
                        <a class="imh-links" href=""><span class="imh-icon"><img src="static/images/app_launcher_1/i_mobile.png" alt="Mobile"/></span><span class="icon-text">ExactTarget Mobile</span></a>
                    </li>
                    <li>
                        <a class="imh-links" href=""><span class="imh-icon"><img src="static/images/app_launcher_1/i_cotweet_social.png" alt="CoTweet Social"/></span><span class="icon-text">CoTweet Social</span></a>
                    </li>
                    <li>
                        <a class="imh-links" href=""><span class="imh-icon"><img src="static/images/app_launcher_1/i_exact_target_sites.png" alt="Exact Target Sites"/></span><span class="icon-text">Exact Target Sites</span></a>
                    </li>
                </ul>
            </div>
            <div class="app-launcher launcher-stacked">
                <ul>
                    <li>
                        <a class="imh-links" href=""><span class="imh-icon"><img src="static/images/app_launcher_1/i_automation_studio.png" alt="Automation Studios"/></span><span class="icon-text">Automation Studio</span></a>
                    </li>
                    <li>
                        <a class="imh-links" href=""><span class="imh-icon"><img src="static/images/app_launcher_1/i_audience_builder.png" alt="Audience Builder"/></span><span class="icon-text">Audience Builder</span></a>
                    </li>
                    <li>
                        <a class="imh-links" href=""><span class="imh-icon"><img src="static/images/app_launcher_1/i_report_builder.png" alt="Report Builder"/></span><span class="icon-text">Report Builder</span></a>
                    </li>
                </ul>
            </div>
            <div class="app-launcher launcher-stacked">
                <ul>
                    <li>
                        <button><img src="static/images/app_launcher_1/i_partner_apps_arrow.png" alt="Partner Applications"/></button>
                        <a class="partner-apps">Partner Applications</a>
                    </li>
            </div>
        </div>
        <div class="main-content">
            <div class="calendar">
            </div>
            <div class="pulse">
            </div>
        </div>
    </div>
</body>
</html>
