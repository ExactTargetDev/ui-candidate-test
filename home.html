<!DOCTYPE html>
<html>
<head>
    <title>Pulse</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="underscore-min.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="home.css"/>
</head>
<body ng-app="pulse">
	<div id="container" ng-controller="pulseCtrl" >
    <header >
        <section class="headerLeft">
         <label>ExactTarget.</label>
        </section>
        <section class="headerRight">
          <label class="welcome">Welcome</label>  
          <label class="welcomeText">John!</label>
          <label class="account">Account</label>
          <label class="pipe">|</label>
          <label class="help"  ng-click="loadJson()" >Help</label>
          <label class="pipe">|</label>
          <label class="logout">Logout</label>

        </section>

    </header>
      <div id="leftPanel">
         <ul>
            <section class="ulSec">
             <div>Interacting</div>
             <div>Marketing Hub</div>
            </section>
            <section class="topList">
            <li><a  data-val="Email" href="#">ExactTarget Email</a></li>
            <li><a data-val="mobile" href="#">ExactTarget Mobile</a></li>
            <li><a data-val="social" href="#">CoTweet Social</a></li>
            <li><a data-val="sites" href="#">ExactTarget Sites</a></li>
            </section>
            <section class="middleList">
            <li><a  href="#">Automation Studio</a></li>
            <li><a href="#">Audience Builder</a></li>
            <li><a href="#">Report Builder</a></li>
            <li><a href="#">ExactTarget Sites</a></li>
            </section>
            <section class="bottomList">
            <li><a href="#">Partner Appication</a></li>
            </section>
         </ul>
          
      </div>
      <div id="mainPanel">
         <div id="topPanel">
          <div id="calender">September 2010
          </div>
         </div>
         <div id="bottomPanel">
           <section class="topSection">
               <div class="pulseIcon">
                   Pulse
               </div>
               <div class="closeSection">
               
               </div>
           </section>
           <section class="mainSection">
             <div class="smallPanel">
                <div class="labelHeader">Followers</div>
                <div class="content">
                    <label class="count">369</label>
                    <label class="addText">added today</label>
                    <label class="total">2,445,567 total</label>
                </div>

             </div>

             <div class="smallPanel">
                <div class="labelHeader">Fan</div>
                <div class="content">
                    <label class="count">73</label>
                    <label class="addText">added today</label>
                    <label class="total">2,445,567 total</label>
                </div>

             </div>

             <div class="smallPanel">
                <div class="labelHeader">Subscribers</div>
                <div class="content">
                    <label class="count">56</label>
                    <label class="addText">added today</label>
                    <label class="total">2,445,567 total</label>
                </div>

             </div>

             <div class="smallPanel">
                <div class="labelHeader">foursquare</div>
                <div class="content">
                    <label class="count">369</label>
                    <label class="addText">added today</label>
                    <label class="total">2,445,567 total</label>
                </div>

             </div>

             <div class="smallPanel">
                <div class="labelHeader">Landing Pages</div>
                <div class="content">
                    <label class="count">397</label>
                    <label class="addText">added today</label>
                    <label class="total">2,445,567 total</label>
                </div>

             </div>
               
           </section>
         </div>
          
      </div>
      <div class="popup" ng-show="flag"> 
           <span ng-click="hideOverlay()" >X</span>
              <section ng-repeat="helpData in data track by $index">
                 <div>
                  <label>title</label>
                  <label>{{helpData.title}}</label>
                  </div>
                  <div>
                  <label>URL</label>
                  <label>{{helpData.URL}}</label>
                  </div>
              </section>
              
          </div>
          
        
    </div>



<script src="home.js" type="text/javascript"></script>
</body>
</html>
